<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="resources/styles/index.css" />
  </head>
  <body>
    <div class="container" id="searchContainer">
      <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search..." id="searchBar" />
        <button type="submit" id="searchButton">Buscar</button>
      </form>
    </div>
    <div class="container" id="timeContainer">
      <h2 id="timer">00:00:00</h2>
      <div id="divDate">
        <p id="date">00/00/0000</p>
        <p id="dateFormat">DD|MM|YY</p>
      </div>
    </div>
    <div class="container" id="noteContainer">
      <textarea id="notepad" placeholder="Write something..."></textarea>
    </div>
  </body>
  <script src="resources/scripts/main.js"></script>
</html>
